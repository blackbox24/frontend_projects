<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datepicker UI</title>
</head>
<style>
    *{
        font-family: cursive;
    }

    main{
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50%;
    }

    .calendar{
        display: flex;
        flex-direction: column;
        padding-bottom: 20px;
        width: 100%;
    }


    .simple-input{
        display: flex;
        flex-direction: row;
        width: 100%;
    }

    .calendar-btn{
        width: 200px;
    }

    

</style>
<body>
    <main>
        <div class="calendar">
            <div class="simple-input">
                <div class="dates">
                    <p>dd/mm/yyyy</p>
                </div>
                <button id="calendar-btn">
                    <img src="./calendar.png" alt="calendar logo" id="calendar-logo" />
                </button>
            </div>
            <div class="calendar-day">
                <div class="calendar-option">
                    <button id="prev-btn"></button>
                    <p>December 2022</p>
                    <button id="forward-btn"></button>
                </div>
                <table>
                    <thead>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                        </tr>
                        <tr>
                            <td>18</td>
                            <td>19</td>
                            <td>20</td>
                            <td>21</td>
                            <td>22</td>
                            <td>23</td>
                            <td>24</td>
                        </tr>
                        <tr>
                            <td>25</td>
                            <td>26</td>
                            <td>27</td>
                            <td>28</td>
                            <td>29</td>
                            <td>30</td>
                            <td>31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>
</html>
