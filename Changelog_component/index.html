<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangeLog Component</title>
    <style>
        main{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: cursive;
            border: 1px solid black;
            border-radius: 2%;
        }

        #page-title{
            font-size: larger; 
        }

        #page-log{
            display: flex;
            flex-direction: row;
            border:1px solid black;
        }
    </style>
</head>
<body>
    <main>
        <h2 id="page-title">Changelog</h2>
        <p>Here's everything we have shipped in the past few days</p>
        <section id="page-content">
            <div >
                <div class="page-log">
                    <div>September 3, 2024</div>
                    <div>dot</div>
                    <div> Announcing Projects on Frontend RoadMap</div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
