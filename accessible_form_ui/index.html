<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Form UI</title>
</head>
<body>
    <main class="form">
        <section class="form-container">
            <div class="form-input-section">
                <div class="form-input" for="full_name">
                    <input type="text" name="full_name" id="full_name" placeholder="Waht should we call you?"/>
                </div>
                <div class="form-input" for="full_name">
                    <input type="text" name="full_name" id="full_name" placeholder="Waht should we call you?"/>
                </div>
                <div class="form-input" for="full_name">
                    <input type="text" name="full_name" id="full_name" placeholder="Waht should we call you?"/>
                </div>
                <div class="form-input" for="full_name">
                    <input type="text" name="full_name" id="full_name" placeholder="Waht should we call you?"/>
                </div>
                <button class="btn btn-dark" type="submit">Update profile</button>
            </div>
            <div class="form-progress-section">
                <div class="form-progress">
                    <p class="form-progress-percentage">65%</p>
                </div>
                <div class="form-checklist">
                    <ul>
                        <li>
                            <del>Create Account</del>
                        </li>
                        <li>
                            <del>Update Roadmap Progress</del>
                        </li>
                        <li>
                            <del>Setup Public Profile</del>
                        </li>
                        <li>Complete your first project</li>
                        <li>Invite your friends</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
